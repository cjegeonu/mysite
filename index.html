<!DOCTYPE html>
<html>
    <head>
        <title>Login + Firebase database</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link  rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register2()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register2" class="input-group">
                    <input type="text" class="input-field" id="username" placeholder="Username" required>
                    <input type="email" class="input-field" id="email" placeholder="Email" required>
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <button type="button" class="submit-btn" onclick="register()">Register</button>
                </form>
            </div>
        </div>

        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        var x =  document.getElementById("login");
        var y = document.getElementById("register2");
        var z = document.getElementById("btn");

        function register2(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "400px";
            z.style.left = "0px";
        }

        </script>
    </body>
    
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script src="index.js"></script>

</html>
